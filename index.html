<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>Garlicbread-Tracker</title>
    <script
      src="https://kit.fontawesome.com/f331affee2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="outer-frame">
      <div class="left-nav">
        <div class="logo">
          <img src="/images/garlic-bread.png" width="50px" alt="" />
          <h1>Garlic Bread Tracker</h1>
        </div>
        <div class="nav-box users active">
          <i class="fas fa-user"></i>
          <p>Users</p>
        </div>
        <div class="nav-box snacks inactive">
          <i class="fas fa-utensils"></i>
          <p>Snacks</p>
        </div>
        <div class="nav-box add-food inactive">
          <i class="fas fa-mortar-pestle"></i>
          <p>Add</p>
        </div>
        <div class="nav-box settings inactive">
          <i class="fas fa-cog"></i>
          <p>Settings</p>
        </div>
      </div>
      <div class="centre-main">
        <div class="main-section users">
          <div class="section-title"><h1>User List</h1></div>
          <div class="add-item"></div>
          <div class="item-list">
            <div class="item">
              <img src="/images/Kyle.JPG" width="150px" alt="" />
              <h2>Name: Kyle</h2>
            </div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
        </div>
        <div class="main-section snacks hide">
          <div class="section-title"><h1>Snack List</h1></div>
          <div class="add-item"></div>
          <div class="item-list">
            <div class="item">
              <img src="/images/garlic-bread-snack.jpeg" width="150px" alt="" />
              <h2>Name: Garlic Bread</h2>
            </div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
        </div>
        <div class="main-section add-food hide">
          <div class="section-title"><h1>Add Food</h1></div>
        </div>
        <div class="main-section settings hide">
          <div class="section-title"><h1>Settings</h1></div>
          <div class="add-item"></div>
          <div class="item-list" id="test">
            <ul>
              <li><div class="item"><img src="/images/Kyle.JPG" width="150px" alt=""></div></li>
              <li><div class="item"><img src="/images/Kyle.JPG" width="150px" alt=""></div></li>
              <li><div class="item"><img src="/images/Kyle.JPG" width="150px" alt=""></div></li>
              <li><div class="item"><img src="/images/Kyle.JPG" width="150px" alt=""></div></li>
              <li><div class="item"><img src="/images/Kyle.JPG" width="150px" alt=""></div></li>

            </ul>
          </div>
        </div>
      </div>
      <div class="right-detail"></div>
      <script src="/app.js"></script>
      <!-- <script src="users.js"></script> -->
    </div>
  </body>
</html>
