<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>Garlic Bread Tracker</title>
    <script
      src="https://kit.fontawesome.com/f331affee2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="add-modal hide">
      <div class="modal-title">Add New</div>
      <div class="modal-input">
        <label for="name">Name</label>
        <input type="text" name="name" autocomplete="off">
        <label for="desc">Description</label>
        <input type="text" name="desc">
        <div class="add-btn">Add</div>
      </div>
    </div>
    <div class="backdrop hide"></div>
    <div class="outer-frame">
      <div class="left-nav">
        <div class="logo">
          <img src="/images/garlic-bread.png" width="50px" alt="" />
          <h1>Garlic Bread Tracker</h1>
        </div>
        <div class="nav-box dashboard active">
          <i class="fas fa-user"></i>
          <p>Dashboard</p>
        </div>
        <div class="nav-box users inactive">
          <i class="fas fa-user"></i>
          <p>Users</p>
        </div>
        <div class="nav-box snacks inactive">
          <i class="fas fa-utensils"></i>
          <p>Snacks</p>
        </div>
        <div class="nav-box add-food inactive">
          <i class="fas fa-mortar-pestle"></i>
          <p>Add</p>
        </div>
        <div class="nav-box settings inactive">
          <i class="fas fa-cog"></i>
          <p>Settings</p>
        </div>
      </div>
      <div class="centre-main">
        <div class="main-section dashboard">
          <div class="section-title"><h1>Dashboard</h1><div class="add-new">Add</div></div>
          <div class="item-list" id="dash">
          </div>
      <div class="centre-main">
        <div class="main-section users hide">
          <div class="section-title"><h1>User List</h1><div class="add-new">Add</div></div>
          <div class="item-list" id="users">
          </div>
        </div>
        <div class="main-section snacks hide">
          <div class="section-title"><h1>Snack List</h1><div class="add-new">Add</div></div>
          <div class="item-list" id="snacks">

          </div>
        </div>
        <div class="main-section add-food hide">
          <div class="section-title"><h1>Add Food</h1><div class="add-new">Add</div></div>
          <div class="item-list" id="add-food"></div>
        </div>
        <div class="main-section settings hide">
          <div class="section-title"><h1>Settings</h1></div>
          <div class="item-list" id="settings">
          </div>
        </div>
      </div>
      <div class="right-detail"></div>
      <script src="app.js" defer type="module"></script>
    </div>
  </body>
</html>
